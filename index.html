<!DOCTYPE html>
<html>
<head>
    <title>Cambiar color al hacer clic</title>
    <style>
        /* Estilos para los divs */
        .color-box {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
            cursor: pointer; /* Cambia el cursor al pasar sobre los divs */
        }
    </style>
</head>
<body>
    <!-- Elementos div con diferentes colores -->
    <div id="blue" class="color-box" style="background-color: blue;"></div>
    <div id="red" class="color-box" style="background-color: red;"></div>
    <div id="green" class="color-box" style="background-color: green;"></div>
    <div id="yellow" class="color-box" style="background-color: yellow;"></div>

    <!-- Importar el archivo JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
